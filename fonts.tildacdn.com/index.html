<!DOCTYPE html>
<html lang="en">
<head>
    <title>fonts.tildacdn.com</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
        .outer {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
        }

        .inner {
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            text-align: center;
        }

        img {
            border: 0;
        }

        a:hover, a:active, a:link, a:visited {
            color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="middle">
        <div class="inner">
            <h1>Fonts service by <a href="https://tilda.cc/">tilda.cc</a></h1>
            <a href="https://tilda.cc/">
                <img src="https://tilda.ws/img/logo404.png" alt="Tilda"/>
            </a>
        </div>
    </div>
</div>
</body>
</html>
